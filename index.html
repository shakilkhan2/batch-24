<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch-24 | DTTC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/2f678b91de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
          <!-- Logo/Title -->
          <a href="./" class="text-white text-2xl font-bold"
            >Batch<span class="text-3xl text-orange-500">24</span> Alumni</a
          >

          <!-- Desktop Menu Links -->
          <div class="hidden md:flex space-x-6">
            <a href="./" class="text-white hover:text-amber-500">Home</a>
            <a href="#" class="text-white hover:text-amber-500">About</a>
            <a href="./batchmates.html" class="text-white hover:text-amber-500"
              >Batchmates</a
            >
            <a href="./memories.html" class="text-white hover:text-amber-500"
              >Memories</a
            >
            <a href="#" class="text-white hover:text-amber-500">Contact Us</a>
          </div>

          <!-- Mobile Menu Button -->
          <button
            class="md:hidden text-gray-300 focus:outline-none"
            id="mobile-menu-button"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Mobile Menu (hidden by default) -->
        <div class="hidden md:hidden mt-2 space-y-2" id="mobile-menu">
          <a href="./" class="block text-white hover:text-amber-500 p-2">Home</a>
          <a href="#" class="block text-white hover:text-amber-500 p-2"
            >About</a
          >
          <a href="./batchmates.html" class="block text-white hover:text-amber-500 p-2"
            >Batchmates</a
          >
          <a href="./memories.html" class="block text-white hover:text-amber-500 p-2"
            >Memories</a
          >
          <a href="#" class="block text-white hover:text-amber-500 p-2"
            >Contact Us</a
          >
        </div>
      </nav>
    </header>
    <!-- Main Section -->
    <main>
      <!-- Hero Section -->
      <section
        class="relative text-white h-80 md:h-screen flex flex-col justify-center items-center"
        style="
          background-image: url('./media/cover.jpg');
          background-size: cover;
          background-position: center;
        "
      >
        <div
          class="bg-black bg-opacity-50 w-full h-full absolute inset-0"
        ></div>

        <div class="relative z-10 text-center">
          <h1 class=" text-3xl md:text-5xl font-bold mb-4">
            Welcome to Batch 24 Alumni Page!
          </h1>
          <p class="text-xl mb-6">
            Celebrating the journey and memories we've shared together.
          </p>
          <div class="flex flex-col md:flex-row justify-center px-4 gap-4 md:gap-8">
            <a
              href="./batchmates.html"
              class="bg-white text-blue-500 py-3 px-6 rounded-full md:text-lg font-semibold hover:bg-gray-100"
              >Explore Batchmates</a
            >
            <a
              href="https://docs.google.com/forms/d/1UfTsiBqBeKyasio6cWGdz0SztxeAwxsn9T3Vkwb0ejA/edit"
              class="bg-white text-blue-500 py-3 px-6 rounded-full md:text-lg font-semibold"
              target="_blank"
              >Share Your Memories</a
            >
          </div>
        </div>
      </section>

      

      
    </main>
    <footer></footer>
    <script src="./JS/batch-24.js"></script>
  </body>
</html>
